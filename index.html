<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixeve Home</title>
<style>
  body {
    background-color: #eef6ff;
    font-family: "Arial", sans-serif;
    text-align: center;
    margin: 0;
    padding: 50px 10px;
  }
  h1 {
    font-size: 36px;
    color: #333;
    margin-bottom: 40px;
  }
  .button-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
  }
  a {
    display: inline-block;
    padding: 15px 40px;
    font-size: 22px;
    color: white;
    background-color: #007bff;
    text-decoration: none;
    border-radius: 10px;
    transition: background-color 0.3s;
  }
  a:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <h1>Fixeve</h1>

  <div class="button-container">
    <a href="https://fixeve.github.io/fixeve-timer/">タイマー</a>
    <a href="https://fixeve.github.io/fixeve-report/">レポート</a>
    <a href="https://fixeve.github.io/fixeve-goal/">目標</a>
    <a href="https://fixeve.github.io/fixeve-todo/">To Doリスト</a>
    <a href="https://fixeve.github.io/fixeve-other/">その他</a>
  </div>

</body>
</html>
