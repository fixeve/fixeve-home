<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixeve</title>
<style>
    body {
        background-color: #001b48;
        font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #b3e5ff;
        width: 360px;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
    }

    .title {
        background-color: white;
        padding: 10px;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .main-btn {
        background-color: white;
        padding: 40px 0;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        cursor: pointer;
        border: none;
        width: 100%;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .small-btn {
        background-color: white;
        padding: 25px 0;
        font-size: 18px;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    .small-btn p {
        margin: 5px 0;
    }

    .bottom-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    a {
        text-decoration: none;
        color: black;
    }

    a:hover {
        opacity: 0.7;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="title">Fixeve</div>

        <a href="record.html">
            <button class="main-btn">記録</button>
        </a>

        <div class="grid">
            <a href="calendar.html">
                <button class="small-btn">
                    <p>カレンダー</p>
                    <p>昨日の時間</p>
                    <p>00時間00分</p>
                </button>
            </a>

            <a href="goal.html">
                <button class="small-btn">
                    <p>目標</p>
                    <p>一日　週間</p>
                    <p>月間　年間</p>
                </button>
            </a>
        </div>

        <div class="bottom-grid">
            <a href="todo.html">
                <button class="small-btn">To Do リスト</button>
            </a>

            <a href="other.html">
                <button class="small-btn">その他</button>
            </a>
        </div>
    </div>
</body>
</html>
