<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixeve</title>
<style>
    body {
        background-color: #b3e5ff;
        font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 90vw;
        max-width: 420px;
        text-align: center;
    }

    .title {
        background-color: white;
        padding: 10px;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    .main-btn {
        background-color: white;
        padding: 40px 0;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        cursor: pointer;
        border: none;
        width: 100%;
        border-radius: 5px;
        transition: 0.2s;
    }

    .main-btn:hover, .small-btn:hover {
        opacity: 0.8;
        transform: scale(1.02);
    }

    .grid, .bottom-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .small-btn {
        background-color: white;
        padding: 25px 0;
        font-size: 18px;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
        transition: 0.2s;
    }

    .small-btn p {
        margin: 5px 0;
    }

    a {
        text-decoration: none;
        color: black;
    }

    /* --- 横向き画面の時 --- */
    @media (orientation: landscape) {
        body {
            align-items: flex-start;
            padding-top: 2vh;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-areas:
                "title title"
                "main main"
                "grid bottom";
            gap: 20px;
            max-width: 90vw;
        }
        .title {
            grid-area: title;
        }
        .main-btn {
            grid-area: main;
            height: 25vh;
        }
        .grid {
            grid-area: grid;
        }
        .bottom-grid {
            grid-area: bottom;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="title">Fixeve</div>

        <a href="https://fixeve.github.io/fixeve-record/">
            <button class="main-btn">記録</button>
        </a>

        <div class="grid">
            <a href="https://fixeve.github.io/fixeve-calendar/">
                <button class="small-btn">
                    <p>カレンダー</p>
                    <p>昨日の時間</p>
                    <p>00時間00分</p>
                </button>
            </a>

            <a href="https://fixeve.github.io/fixeve-goal">
                <button class="small-btn">
                    <p>目標</p>
                    <p>一日　週間</p>
                    <p>月間　年間</p>
                </button>
            </a>
        </div>

        <div class="bottom-grid">
            <a href="https://fixeve.github.io/fixeve-todo/">
                <button class="small-btn">To Do リスト</button>
            </a>

            <a href="https://fixeve.github.io/fixeve-other/">
                <button class="small-btn">その他</button>
            </a>
        </div>
    </div>
</body>
</html>
